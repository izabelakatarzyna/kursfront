<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <!-- komentarz ctrl/ -->
  <body>
    <header class="bodyHeader">
      <h1>Portfolio Izabela Kołodziejczyk</h1>
      <nav>
        <input type="checkbox" id="toggler">
        <label for="toggler">
        <div></div>
        <div></div>
        <div></div>
        </label>
        <!-- Nawigacja Główna -->
        <!-- <ol>
          ordered list (lista numerowana)
         <li>list item1</li> -->
        <!-- <li>list item2</li>
          <li>list item3</li> -->

        <!-- </ol>  -->
        <ul>
          <label for="toggler">
          <!-- unordered list (lista nienumerowana) -->
          <li>O mnie</li>
          <li>Projekty</li>
          <li>Kontakt</li>
        </ul>
      </nav>
    </header>
     
   
    <h2>Umiejętności</h2>
    <table border="10">
      <thead>
        <!-- nagłówek tabeli -->
        <tr>
          <!-- komórka tabeli -->
          <th>LP</th>
          <th>Technologia</th>
          <th>Znajomość</th>
        </tr>
      </thead>
      <tbody>
        <!-- ciało tabeli -->
        <tr>
          <!-- table row (wiersz) -->
          <td>1</td>
          <!-- table divide (podział wiersza) -->
          <td>HTML</td>
          <td>⭐⭐</td>
        </tr>

        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>⭐⭐</td>
        </tr>
      </tbody>
    </table>

    <main class="wrapper"><header></h2>O Mnie</h2></header></main>
    <header><h2>Projekty</h2></header>
    <img src="Iza.jpg" alt="Iza" />
    <article class="wrapper">
      <header>
        <h2>UMIĘTNOŚCI</h2>
      </header>
  
      <!-- im większy border tym grubsza tabelka -->
      <table border="3">
        <!-- nagłówek tabeli -->
        <thead>
          <!-- wiersz nagłówkowy -->
          <tr>
            <!-- TABLE HEADING komórka nagłówka -->
            <th>LP. </th>
            <th>TECHNOLOGIA</th>
            <th>BIEGŁOŚĆ</th>
          </tr>
        </thead>
  
        <!-- tabela właściwa (dane) -->
        <tbody>
          <!-- TABLE ROW (wiersz) -->
          <tr>
            <!-- TABLE DIVIDE (podział wiersza) -->
            <td>1</td>
            <td>HTML</td>
            <td>⭐⭐⭐⭐⭐</td>
          </tr>
  
          <tr>
            <td>2</td>
            <td>CSS</td>
            <td>⭐</td>
          </tr>
  
        </tbody>
      </table>
  
    </article>
  
  
    <section class="wrapper">
      <header>
        <h2>KONTAKT</h2>
      </header>
  
      <form>
        <input type="email" placeholder="EMAIL" />
        <input type="text" placeholder="TYTUŁ">
        <textarea cols="21" rows="5" placeholder="WIADOMOŚĆ"></textarea>
        <input type="submit" value="WYŚLIJ">
      </form>
  
    </section>
  
    <footer></footer>
  </body>
</html>
