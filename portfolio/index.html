<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    />
  </head>
  <!-- komentarz ctrl/ -->
  <body>
    <header class="bodyHeader">
      <h1>Portfolio Izabela Kołodziejczyk</h1>
      <nav>
        <input type="checkbox" id="toggler" />
        <label for="toggler">
          <div></div>
          <div></div>
          <div></div>
        </label>
        <!-- Nawigacja Główna -->
        <!-- <ol>
          ordered list (lista numerowana)
         <li>list item1</li> -->
        <!-- <li>list item2</li>
          <li>list item3</li> -->

        <!-- </ol>  -->
        <ul>
          <!-- unordered list (lista nienumerowana) -->
          <li><a href="#about">O MNIE</a></li>
          <li><a href="#skills">UMIĘTNOŚCI</a></li>
          <li><a href="#contact">KONTAKT</a></li>
        </ul>
      </nav>
    </header>
    <main id="about" class="wrapper">
      <header>
        <h2>O MNIE</h2>
      </header>
      <img src="Iza.jpg" alt="Iza" />
    </main>
    <article id="skills" class="wrapper">
      <header>
        <h2>UMIĘTNOŚCI</h2>
      </header>

      <!-- im większy border tym grubsza tabelka -->
      <table border="3">
        <!-- nagłówek tabeli -->
        <thead>
          <!-- wiersz nagłówkowy -->
          <tr>
            <!-- TABLE HEADING komórka nagłówka -->
            <th>LP.</th>
            <th>TECHNOLOGIA</th>
            <th>BIEGŁOŚĆ</th>
          </tr>
        </thead>

        <!-- tabela właściwa (dane) -->
        <tbody>
          <!-- TABLE ROW (wiersz) -->
          <tr>
            <!-- TABLE DIVIDE (podział wiersza) -->
            <td>1</td>
            <td>HTML</td>
            <td>⭐⭐</td>
          </tr>

          <tr>
            <td>2</td>
            <td>CSS</td>
            <td>⭐⭐</td>
          </tr>
        </tbody>
      </table>
    </article>

    <section id="contact" class="wrapper">
      <header>
        <h2>KONTAKT</h2>
      </header>

      <form>
        <input type="email" placeholder="EMAIL" />
        <input type="text" placeholder="TYTUŁ" />
        <textarea cols="21" rows="5" placeholder="WIADOMOŚĆ"></textarea>
        <input type="submit" value="WYŚLIJ" />
      </form>
    </section>

    <footer>STOPKA</footer>
  </body>
</html>
