<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

  <body>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
      <strong>Ciasteczka</strong>Ta strona nie używa ciasteczek.
    </div>
    <main class="container">
      <h1>Najbardziej podoba mi się</h1>
      <table>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Technologia</th>
              <th scope="col">Stopień uwielbienia</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">HTML</th>
              <td>10</td>
            </tr>
            <tr>
              <th scope="row">CSS</th>
              <td>5</td>
            </tr>
            <tr>
              <th scope="row">SCSS</th>
              <td colspan="2">1</td>
            </tr>
            <tr>
              <th scope="row">Bootstrap</th>
              <td colspan="2">10</td>
            </tr>
          </tbody>
        </table>
      </table>
      <div class="container border p-5 text-center">
        Jeszcze jeden tekst z podkręconym paddingiem
      </div>
    </main>
  </body>
</html>
